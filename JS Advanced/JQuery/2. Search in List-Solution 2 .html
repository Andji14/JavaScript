!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <ul id="towns">
        <li>Sofia</li>
        <li>Pleven</li>
        <li>Varna</li>
        <li>Plovdiv</li>
    </ul>
    <input type="text" id="searchText" />
    <button onclick="search()">Search</button>
    <div id="result"></div>

    <script>
        function search() {
            let input = $("#searchText").val();
            let matches = $(`#towns li:contains(${input})`);
            matches.css("font-weight", "bold");
            $(`#towns li:not(:contains(${input}))`).css("font-weight", "");

            $("#result").text(`${matches.lenght} matches found.`);


        }

    </script>



</body>
</html>
