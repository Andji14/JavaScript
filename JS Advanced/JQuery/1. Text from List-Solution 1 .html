<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <ul id="items">
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ul>
    <button onclick="extractText()">Extract Text</button>
    <div id="result"></div>

    <script>
        function extractText() {
            let item = $("#items li")
                .toArray()
                .map(li => li.textContent)
                .join(", ");


            $("#result").text(item);
        }
    </script>

</body>
</html>
